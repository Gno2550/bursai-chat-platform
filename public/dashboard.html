<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursai Platform - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <h1>BURSAI PLATFORM DASHBOARD</h1>
    </header>

    <main class="dashboard-grid">
        <!-- ส่วนที่ 1: สถานะคิว -->
        <section class="card" id="queue-status">
            <h2><span class="live-dot"></span> สถานะคิว Real-time</h2>
            <div class="queue-container">
                <div id="serving-queues">
                    <h3>ห้องที่กำลังให้บริการ</h3>
                    <div class="serving-list">
                        <!-- ข้อมูลจะถูกใส่โดย JavaScript -->
                    </div>
                </div>
                <div id="waiting-queues">
                    <h3>คิวที่กำลังรอ</h3>
                    <ul class="waiting-list">
                        <!-- ข้อมูลจะถูกใส่โดย JavaScript -->
                    </ul>
                </div>
            </div>
        </section>

        <!-- ส่วนที่ 2: สถิติภาพรวม -->
        <section class="card" id="overall-stats">
            <h2>ภาพรวมวันนี้</h2>
            <div class="stats-container">
                <div class="stat-box">
                    <h4>ผู้ใช้ทั้งหมด</h4>
                    <p id="total-users-stat">0</p>
                </div>
                <div class="stat-box">
                    <h4>ลงทะเบียนวันนี้</h4>
                    <p id="registrations-today-stat">0</p>
                </div>
                <div class="stat-box">
                    <h4>เช็คอินวันนี้</h4>
                    <p id="checkins-today-stat">0</p>
                </div>
            </div>
        </section>
        
        <!-- ส่วนที่ 3: กราฟการลงทะเบียน -->
        <section class="card" id="registration-chart-card">
            <h2>กราฟการลงทะเบียนใหม่ (7 วันย้อนหลัง)</h2>
            <div class="chart-container">
                <canvas id="registration-chart"></canvas>
            </div>
        </section>
        
        <!-- ส่วนที่ 4: กราฟการเช็คอิน -->
        <section class="card" id="checkin-chart-card">
            <h2>กราฟการเช็คอินรายชั่วโมง (วันนี้)</h2>
            <div class="chart-container">
                <canvas id="checkin-chart"></canvas>
            </div>
        </section>
    </main>
    
    <!-- Chart.js สำหรับกราฟ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Dashboard JS -->
    <script src="dashboard.js"></script>
</body>
</html>
