<!DOCTYPE html>
<html lang="th">
<head>
    <title>Bugo Driver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; display: flex; flex-direction: column; overflow: hidden; }
        #map-container { position: relative; flex-grow: 1; }
        #map { width: 100%; height: 100%; }
        #fullscreen-btn { position: absolute; top: 10px; right: 10px; z-index: 1000; padding: 10px; font-size: 1.5rem; background: white; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
        #controls { padding: 10px; background-color: #f4f4f4; text-align: center; border-top: 1px solid #ddd; }
        #toggle-tracking-btn { padding: 15px 25px; font-size: 1.2em; cursor: pointer; margin: 5px; border-radius: 8px; border: none; width: 80%; }
        #toggle-tracking-btn.start { background-color: #28a745; color: white; }
        #toggle-tracking-btn.stop { background-color: #dc3545; color: white; }
        #status { margin-top: 10px; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <button id="fullscreen-btn">⛶</button>
    </div>
    <div id="controls">
        <button id="toggle-tracking-btn" class="start">เริ่มการติดตาม</button>
        <div id="status">สถานะ: ปิดอยู่</div>
    </div>

    <audio id="notification-player" style="display:none;"></audio>
    <script src="/leaflet.js"></script>
    <script src="/moving-marker.js"></script>
    <script src="driver.js"></script>
</body>
</html>
