<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugo - Real-time Golf Cart Tracker</title>
    <!-- 1. Import CSS ของ Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
        #map { width: 100%; height: 85%; }
        #status-bar { height: 15%; padding: 10px; background-color: #f4f4f4; text-align: center; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status-bar">
        <h3>สถานะ: <span id="cart-status">กำลังโหลด...</span></h3>
        <p>
        ระยะทางถึงป้ายหน้า: <strong id="distance">N/A</strong> เมตร | 
        ประมาณ: <strong id="eta">N/A</strong> นาที
      </p>
        <p>อัปเดตล่าสุด: <span id="last-update">--:--:--</span></p>
    </div>

    <!-- 2. Import JavaScript ของ Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 3. Import สคริปต์ของเรา -->
    <script src="bugo.js"></script>
</body>
</html>
